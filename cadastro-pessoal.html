<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Aconchego - Cadastro Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <h1 class="text-4xl font-bold text-accent mb-8">Cadastro Pessoal</h1>
        <div class="max-w-2xl mx-auto">
            <div class="bg-card rounded-lg p-8 border border-border">
                <p class="text-muted-foreground mb-6">
                    Preencha o formulário abaixo para realizar seu cadastro pessoal na Cafeteria Aconchego.
                </p>

                <form id="form-cadastro-pessoal" class="space-y-6">
                    <div>
                        <label for="nome" class="block text-sm font-semibold mb-2">
                            Nome Completo *
                        </label>
                        <input
                            type="text"
                            id="nome"
                            name="nome"
                            class="w-full px-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-accent"
                            placeholder="Seu nome completo"
                            required
                        />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2">
                            Email *
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="w-full px-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-accent"
                            placeholder="seu.email@exemplo.com"
                            required
                        />
                    </div>

                    <div>
                        <label for="telefone" class="block text-sm font-semibold mb-2">
                            Telefone *
                        </label>
                        <input
                            type="tel"
                            id="telefone"
                            name="telefone"
                            class="w-full px-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-accent"
                            placeholder="(11) 9999-9999"
                            required
                        />
                    </div>

                    <div>
                        <label for="dataNascimento" class="block text-sm font-semibold mb-2">
                            Data de Nascimento
                        </label>
                        <input
                            type="date"
                            id="dataNascimento"
                            name="dataNascimento"
                            class="w-full px-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-accent"
                        />
                    </div>

                    <div>
                        <label for="genero" class="block text-sm font-semibold mb-2">
                            Gênero
                        </label>
                        <select
                            id="genero"
                            name="genero"
                            class="w-full px-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-accent"
                        >
                            <option value="">Selecione uma opção</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="nao-informar">Prefiro não informar</option>
                        </select>
                    </div>

                    <div>
                        <label for="endereco" class="block text-sm font-semibold mb-2">
                            Endereço
                        </label>
                        <input
                            type="text"
                            id="endereco"
                            name="endereco"
                            class="w-full px-4 py-2 border border-border rounded-lg bg-background text-foreground focus:outline-none focus:ring-2 focus:ring-accent"
                            placeholder="Rua, número, complemento"
                        />
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="flex-1 button bg-accent text-accent-foreground hover:bg-accent/90">
                            Cadastrar
                        </button>
                        <button
                            type="button"
                            id="btn-limpar"
                            class="flex-1 button variant-outline"
                        >
                            Limpar
                        </button>
                    </div>
                </form>

                <div id="mensagem-sucesso" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-800 hidden">
                    Cadastro realizado com sucesso! Obrigado por se registrar.
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form-cadastro-pessoal');
            const btnLimpar = document.getElementById('btn-limpar');
            const mensagemSucesso = document.getElementById('mensagem-sucesso');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Simulação de validação e salvamento
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const telefone = document.getElementById('telefone').value;

                if (!nome || !email || !telefone) {
                    alert("Por favor, preencha todos os campos obrigatórios (Nome, Email, Telefone).");
                    return;
                }

                // Simulação de salvamento no localStorage (como no React original)
                const formData = {
                    nome: nome,
                    email: email,
                    telefone: telefone,
                    dataNascimento: document.getElementById('dataNascimento').value,
                    genero: document.getElementById('genero').value,
                    endereco: document.getElementById('endereco').value,
                    id: Date.now()
                };

                const cadastros = JSON.parse(localStorage.getItem("cadastrosPessoais") || "[]");
                cadastros.push(formData);
                localStorage.setItem("cadastrosPessoais", JSON.stringify(cadastros));

                // Exibir mensagem de sucesso
                mensagemSucesso.classList.remove('hidden');
                form.reset();
                
                setTimeout(() => {
                    mensagemSucesso.classList.add('hidden');
                }, 3000);
            });

            btnLimpar.addEventListener('click', () => {
                form.reset();
                mensagemSucesso.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
