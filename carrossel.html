<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Aconchego - Carrossel</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .carousel-container {
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .carousel-track {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide {
            flex-shrink: 0;
            width: 100%;
            height: 100%;
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(42, 34, 28, 0.7);
            border: 1px solid #A98768;
            color: #EAE0D5;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .carousel-button:hover {
            background-color: #A98768;
        }
        .carousel-button--left { left: 15px; }
        .carousel-button--right { right: 15px; }
        .carousel-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .carousel-indicator {
            border: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .carousel-indicator.current-slide {
            background: #D4AC87;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="layout">
        <h1 class="text-4xl font-bold text-accent mb-8">Galeria de Produtos e Ambiente</h1>
        <div class="carousel-container">
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide"><img src="img/CafeteriaEspaco.jpeg" alt="Ambiente Aconchegante"></li>
                    <li class="carousel-slide"><img src="img/poltronas.jpeg" alt="Cantinho da Leitura"></li>
                    <li class="carousel-slide"><img src="img/xicara.jpeg" alt="Arte Latte"></li>
                </ul>
            </div>
            <button class="carousel-button carousel-button--left"><i data-lucide="chevron-left"></i></button>
            <button class="carousel-button carousel-button--right"><i data-lucide="chevron-right"></i></button>
            <div class="carousel-nav">
                <button class="carousel-indicator current-slide"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const nextButton = document.querySelector('.carousel-button--right');
            const prevButton = document.querySelector('.carousel-button--left');
            const nav = document.querySelector('.carousel-nav');
            const indicators = Array.from(nav.children);
            const slideWidth = slides[0].getBoundingClientRect().width;
            let currentIndex = 0;
            let autoPlayInterval;

            const moveToSlide = (targetIndex) => {
                track.style.transform = `translateX(-${slideWidth * targetIndex}px)`;
                indicators[currentIndex].classList.remove('current-slide');
                indicators[targetIndex].classList.add('current-slide');
                currentIndex = targetIndex;
            };

            const showNextSlide = () => {
                const nextIndex = (currentIndex + 1) % slides.length;
                moveToSlide(nextIndex);
            };

            const showPrevSlide = () => {
                const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
                moveToSlide(prevIndex);
            };

            const startAutoPlay = () => {
                autoPlayInterval = setInterval(showNextSlide, 4000);
            };

            const stopAutoPlay = () => {
                clearInterval(autoPlayInterval);
            };

            nextButton.addEventListener('click', () => {
                stopAutoPlay();
                showNextSlide();
                startAutoPlay();
            });

            prevButton.addEventListener('click', () => {
                stopAutoPlay();
                showPrevSlide();
                startAutoPlay();
            });

            nav.addEventListener('click', (e) => {
                const targetIndicator = e.target.closest('button');
                if (!targetIndicator) return;
                const targetIndex = indicators.findIndex(dot => dot === targetIndicator);
                stopAutoPlay();
                moveToSlide(targetIndex);
                startAutoPlay();
            });

            document.querySelector('.carousel-container').addEventListener('mouseenter', stopAutoPlay);
            document.querySelector('.carousel-container').addEventListener('mouseleave', startAutoPlay);

            startAutoPlay();
        });
    </script>
</body>
</html>
